    <script type="module" src="butterflies.js"></script>    
    <script>
      function getParameterFromUrl(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      
      const namaParam = getParameterFromUrl('for');
            if (namaParam) {
        document.getElementById('parameter').textContent = decodeURIComponent(namaParam);
      }

      let isPlaying = false;

document.body.addEventListener('click', function() {
  if (!isPlaying) {
    isPlaying = true;
    const audio = new Audio('ocrFytBgIFZQVcyrtf8dWMnGnyvdeD9JVOEgCB.m4a');
    audio.play()
      .then(() => {
        isPlaying = false;
      })
      .catch(error => {
        console.error("Gagal memutar audio:", error);
        isPlaying = false;
      });
  }
});
    </script>
